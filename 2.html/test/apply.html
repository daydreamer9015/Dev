<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 작성</title>
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
    <div id="container">
    <form>
        <fieldset>
            <ul id="apply">
                <h1>자바, 스프링 개발자 지원서</h1>
                <h4>JAVA, Spring, LLM에 대한 기술적 이해와 경험이 있는 분을 모십니다.</h4>
                <hr>
                <h4>개인정보</h4>
                    <li>
                        <label id="user-name">이름</label>
                        <input type="text" id="user-name" autofocus required placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label id="phone">연락처</label>
                        <input type="tel" id="phone" required>
                    </li> 
                <h4>지원분야</h4>
                    <li>
                        <input type="radio" name="java"
                            id="java" value="java">
                        <label for="java">자바 개발자</label>
                    </li>
                    <li>
                        <input type="radio" name="spring"
                            id="spring" value="spring">
                        <label for="spring">스프링, 스프링부트 개발자</label>
                    </li>
                    <li>
                        <input type="radio" name="agent"
                            id="agent" value="agent">
                        <label for="agent">AI Agent 개발자</label>
                    </li>
                <h4 for="area">지원 동기</h4>
                    <textarea id="area" cols="100" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <div>
                        <input type="submit" value="접수하기">
                        <input type="reset" value="다시 쓰기">
                    </div>
            </ul>
        </fieldset>
    </form>
    </div>
</body>
</html>
