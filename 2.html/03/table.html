<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자인코딩 방식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border: 1px solid #ccc; border-collapse: collapse;}
        th, td {padding: 10px 20px;  }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>용도별 상품 구성</caption>
        <thead>
           <tr>
                <th>용도</th>
                <th>종량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td> <!-- 2개의 행 합치기-->
                <td>5kg</td>
                <td>11과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>3kg</td>
                <td>9과</td>
                <td>120,000원</td>
            </tr>
            <tr>
                <td>샘플용</td>
                <td>5kg</td>
                <td>11과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>기타</td>
                <td>5kg</td>
                <td>11과</td>
                <td>30,000원</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
