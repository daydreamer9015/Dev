<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>소리 조절하기</h1>
    <!--
        input 요소(슬라이더) 속성들 
            - type="range" : 슬라이더 형태 입력 필드 만듦
            - min="0" : 슬라이더의 최소값 0으로 설정
            - max="100" : 슬라이더의 최대값 100으로 설정
            - step="1" : 슬라이더를 움직일 때 1씩 증가/감소하도록 설정
            - value="20" : 슬라이더의 초기값을 20으로 설정
            - oninput="..." : 슬라이더 값이 변경될 때마다 실행되는 js 코드    
                - document.getElementById('selected-value') : document는 최상위 문서
                    : ID가 'selected-value'인 요소를 찾음
                    오른쪽에 있는 내용을 왼쪽에 할당한다
                - this.value : (value=슬라이더 input) 현재 슬라이더의 값을 가져옴
                - .innerText : 찾은 요소의 텍스트 내용을 슬라이더 값으로 변경함
        oninput=~~~"document.getElementById('selected-value')~~~~.innerText = this.value"에서 ~~~~****~~~~ 내용이 <span id="selected-value">~~~~~~~~</span>에 들어가는 것

    -->
    <input type="range" min="0" max="100" step="1" value="20"
    oninput="document.getElementById('selected-value').innerText = this.value"
    onclick="console.log('슬라이더가 클릭됨! 현재 값:', this.value)">
    <span id="selected-value">20</span>
</body>
</html>
