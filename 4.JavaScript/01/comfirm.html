<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: sans-serif;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <h1>배경색 바꾸기 테스트</h1>
    <script>
        // confirm 함수를 써서 사용자 선택 받기
        let reply = confirm("정말 배경색상을 파란색으로 바꾸시겠습니까?");
        // 사용자가 선택한 값을 console에 출력
        console.log("사용자 응답 값 : ", reply);        // true or false로 저장됨
        // 확인을 눌렀을 때 => 배경색 파랑으로 전환
        if(reply) {
            document.body.style.backgroundColor = "blue";
            document.body.style.color = "yellow";
        }
        // 취소를 누르면 아무 변화 없이 기본형태 유지
    </script>
</body>
</html>
