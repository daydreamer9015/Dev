<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <h1>이름 입력 JS 테스트</h1>
    <script>
        // prompt()창을 실행하여 사용자에게 이름을 입력받도록 정의
        let name = prompt("이름을 입력하세요.", "김민규");
        document.write("<p>당신의 이름은 <strong>" + name + "</strong>입니다.</p>")
    </script>
</body>
</html>
