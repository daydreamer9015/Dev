<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt()창을 실행하여 사용자에게 이름을 입력받도록 정의
        let name = prompt("이름을 입력하세요.");
        document.write("<h1>어서오세요.</h1>")
        console.log(name + "님 환영합니다.");        // true or false로 저장됨
    </script >
</body>
</html>
