<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; }
    </style>
</head>
<body>
    <script>
        /*
            1부터 100까지 5의 배수일 경우에는 빨간색 글자, 7의 배수일 경우에는 초록색 글자, 5의 배수이며 7의 배수일 경우 아쿠아색 글자로 변경
        */
       for(i = 1; i <= 100 ; i++) {
        if((i % 5 === 0) && (i % 7 === 0)) {
            document.write(`<p style="color: aqua;">${i}</p>`)
        } else if(i % 5 === 0) {
            document.write(`<p style="color: red;">${i}</p>`)
        } else if(i % 7 === 0) {
            document.write(`<p style="color: green;">${i}</p>`)
        }
       }
    </script>
</body>
</html>
