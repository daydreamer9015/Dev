<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-continue</title>
    <style>
        body {
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>1부터 10까지 짝수만 더하기</h1>
    <script>
        let num = 10;
        let sum = 0;

        for(let i = 1; i <= num; i++) {
            if(i % 2 === 1) {       // 나머지 연산자인 %를 사용하여, 2로 나누었을 때 1이 남는 홀수들은 건너뛴다
                continue
            }
            sum += i;
            document.write(`${i} =====> ${sum}<br>`);
        }
    </script>
</body>
</html>
