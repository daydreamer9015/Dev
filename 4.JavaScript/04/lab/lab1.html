<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일별 할인율 계산기</title>
    <style>
        body {
            background-color: #0c3268;
            color: rgb(243, 243, 243);
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;   /* 최대 너비 */
            margin: 0 auto;     /* 가운데 정렬 */
        }
        h1 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 2px 2px #000;
            margin-bottom: 30px;
        }
        .checker {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid yellow;
        }
        .sale-info {
            background-color: rgba(220, 221, 132, 0.1);
            border-radius: 10px;
            border: 0.5px solid yellow;
            margin: 20px 0;
            padding: 20px 15px;
        }
        .result {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        button {
            background-color: yellow;
            color: #0c3268;
            border: none;
            padding: 12px 25px;
            margin: 5px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 요일별 할인율 계산기</h1>
        <div class="checker">      <!-- 버튼 눌러서 프롬프트 뜨도록 -->
            <h3>요일에 따른 할인율을 확인하세요.</h3>
            <p>요일을 입력하거나 Enter키를 눌러 오늘의 할인율을 확인할 수 있습니다.</p>
            <!-- 요일별 정보 카드 -->
            <div class="sale-info">
                <h4>📅 요일별 할인율 안내</h4>
                <ul>
                    <li>월요일, 화요일: 10% 할인</li>
                    <li>수요일, 목요일: 15% 할인</li>
                    <li>금요일: 20% 할인 (불금 특가!🎉)</li>
                    <li>토요일, 일요일: 5% 할인</li>
                </ul>
            </div>
            <button onclick="saleActivity()">할인율 확인</button>
            <!-- 결과 표시 영역 -->
            <div id="saleResult" class="result"></div>
        </div>
    </div>
    <script>
        function saleActivity() {
    // prompt로 입력받기
    let day = prompt("요일을 입력하세요.(월, 화, 수, 목, 금, 토, 일) 또는 Enter로 오늘 요일:");

    // 입력값이 없거나 Enter를 누른 경우 오늘 요일로 처리
    if (!day) {
        alert("❌ 월요일~일요일 사이의 요일을 입력해주세요!");
        return;
    }
    
    let percent, kind, tips;

    switch(day) {
        case "월":
        case "화":
            percent = "10%";
            kind = "📅기본 할인";
            tips = "💡할인을 적용하여 쇼핑하세요!";
            break;
        case "수":
        case "목":
            percent = "15%";
            kind = "👍🏻좋은 할인!";
            tips = "💡할인을 적용하여 쇼핑하세요!";
            break;
        case "금":
            percent = "20%";
            kind = "🎉최대 할인!";
            tips = "💡할인을 적용하여 쇼핑하세요!";
            break;
        case "토":
        case "일":
            percent = "5%";
            kind = "📅기본 할인";
            tips = "💡할인을 적용하여 쇼핑하세요!";
            break;
        default:
            percent = "없음";
            kind = "⚠️ 잘못된 요일";
            tips = "💡올바른 요일을 입력해주세요!";
    }

    // 스타일 오타 수정
    document.getElementById("saleResult").innerHTML = `
        <div>
            <h2 style="margin: 0">${day}요일 할인율: <span style="color: yellow; font-size: 1.3em;">${percent}</span></h2>
            <p style="margin: 0">${kind}</p>
            <small>${tips}</small>
        </div>
    `;
}

    </script>
</body>
</html>
