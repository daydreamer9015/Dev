<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block scope</title>
</head>
<body>
    <script>
        const user = "Lee";
        console.log(`My name is ${user}`);

        const user = "Kim";     // 같은 블록에서 user를 다시 선언 => SyntaxError 발생
        console.log(`My name is ${user}`);      // 실행 안 됨
    </script>
</body>
</html>
