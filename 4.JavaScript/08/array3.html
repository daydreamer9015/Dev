<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 배열의 요소 - 자료형에 상관없이 작성 가능함 */
        let arr = [
            { name: '이순신' },
            1,
            'array',
            function() {
                console.log('Hello JavaScript!');
                null,
                undefined
            }
        ];

        let arr2 = [1, 'hello', null];
        console.log(arr2[0]);       // 배열 요소 접근
        console.log(arr2[1]);
        console.log(arr2[2]);

        /* 배열 요소 추가
            - push() : 배열의 마지막 인덱스에 요소 추가
            - unshift() : 배열의 첫번째 인덱스에 요소 추가
        */

        let fruits = ['apple', 'orange', 'peach'];
        fruits.push('grape');
        console.log(fruits);

        fruits.unshift('cherry');
        console.log(fruits);

        /* 배열 요소 수정 */
        let animal = ['cat', 'dog', 'hamster'];
        animal = ['cat', 'dog', 'rabbit'];
        console.log(animal);

        animal[2] = 'raccoon';
        console.log(animal);

        // let 키워드를 const 키워드로 수정함
        // TypeError 발생함. const로 선언된 배열은 읽기 전용임
        const animal2 = ['cat', 'dog', 'hamster'];
        // animal2 = ['cat', 'dog', 'hamster'];
        // console.log(animal2);

        // const 키워드로 선언된 배열의 특정 인덱스의 값을 새로운 값으로 할당하면 에러 없이 변경됨
        animal2[2] = 'raccoon';
        console.log(animal2);

        /* 배열 요소 삭제
            - pop() : 배열의 마지막 요소 삭제
            - shift() : 배열의 첫번째 요소 삭제
            - splice() : 배열에서 특정 인덱스의 요소 삭제
        */
       let colors = ['purple','skyblue', 'green'];
       colors.pop();
       console.log(colors);

       let colors2 = ['purple','skyblue', 'green'];
       colors2.shift();
       console.log(colors2);

       let colors3 = ['purple','skyblue', 'green', 'pink', 'yellow'];
       colors3.splice(1, 3);    // 1번 인덱스부터 3개의 요소 삭제 (skyblue, green, pink)
       console.log(colors3);
    </script>
</body>
</html>
