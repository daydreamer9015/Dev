<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat, join, sort</title>
</head>
<body> 
    <script>
        // 자료 구조의 가장 기본은 배열!
        let array1 = ["green", "blue"];
        let array2 = ["purple", "yellow"];

        console.log(array1.concat(array2));
        console.log(array1.concat("red"));
        console.log(array1.concat("red", "orange"));
        console.log(array1.concat(array2, "red", "orange"));
        console.log(array1.concat(array2, ["red", "orange"], "pink"));
        console.log('');

        let color3 = ["green", "blue", "purple"]
        console.log(color3.join());
        console.log(color3.join(" "));
        console.log(color3.join(", "));
        console.log(color3.join(" + "));
        console.log(color3.join(" - "));
        console.log('');

        console.log(color3);    // 원본
        console.log(color3.sort()); // 오름차순, 즉 이 경우에는 알파벳순으로 정렬
        console.log(color3.sort().reverse()); // 내림차순, 알파벳 역순으로 정렬
    </script>
</body>
</html>
