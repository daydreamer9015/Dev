<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 n까지 더하기</title>
    <style>
        body {
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let input = prompt("얼마까지 더할까요?");

        if (!input || isNaN(input)) {
            document.write('올바른 숫자를 입력해 주세요.');
        } else {
            let n = parseInt(input);
            function calcSum(n) {
                let sum = 0;
                for(let i = 1; i <= n; i++) {
                    sum += i;
                }
                return sum;
            }
            let result = calcSum(n);
            document.write(`1부터 ${n}까지 더하면 ${result}`);
        }
    </script>
</body>
</html>
