<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        .container {
            width: 600px;
            border: 1px solid #ccc;
            display: grid;  /* 그리드 컨테이너로 설정 */
            /* repeat(반복횟수, 크기패턴) */
            grid-template-columns: repeat(3, 1fr);
            /* minmax(최소값, 최대값) */
            grid-auto-rows: minmax(100px, auto);    /*최소 100px, 최대는 컨텐츠 양에 따라 결정됨*/
        }
        .items {
            padding: 10px;
            font-size: 16px;
        }
        .items:nth-child(odd) {
            background-color: #ffc400;
        }
    </style>
</head>
<body>
    <div class="container">
