<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 소개 페이지</title>
    <style>
        p {
            font-style: italic;
        }
 
        .accent {
            border: 1px solid #000;     /* 테두리 */
            padding: 5px;       /* 테두리와 내용 사이의 여백 */
        }

        .bg {
            background-color: #ddd;         /* 배경색 */
        }
    
        #container {
            width: 500px;           /* 너비 */
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
        }

        h1, p {
            text-align: center;
        }
       </style>
</head>
<body>
    <div id="container">
        <h1 class="accent bg">대륙사슴</h1>
        <p class="accent">우제목 사슴과에 속하는 포유류이다.</p>
        <p>머리와 몸통의 길이는 90~190cm이다.</p>
        <p>산림 지대에 살며 산림 지대에서 주로 서식하며 저지대부터 고산 지대까지 분포한다.</p>
    </div>

</body>
</html>
