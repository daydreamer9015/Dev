<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 레이아웃 - 주축 정렬(justify-content)</title>
    <style>
        .container {
            float: left;    /* 컨테이너들을 가로로 나열 */
            width: 300px;
            height: 300px;
            display: flex;  /* 플렉스 컨테이너로 지정하여 플렉스박스 레이아웃 활성화 */
            flex-flow: wrap;
            background-color: #eee;
            border: 1px solid #222;
            margin: 30px;
        }

        .box {
            padding: 10px;
            margin: 5px;
            width: 80px;
        }

        .box:nth-child(odd) {
            background-color: aquamarine;
        }

        .box:nth-child(even) {
            background-color: bisque;
        }

        p {
            text-align: center;
            font-weight: bold;
        }
        /*
            교차축 시작점(위쪽)에 모든 줄을 붙여서 배치
        */
        #opt1 {
            align-content: flex-start;
        }
        /*
            교차축 끝점(아래쪽)에 모든 줄을 붙여서 배치
        */
        #opt2 {
            align-content: flex-end;
        }
        /*
            교차축 중앙에 모든 줄을 배치
        */
        #opt3 {
            align-content: center;   
        }
        /*
            첫 줄은 위쪽, 마지막 줄은 아래쪽에 배치하고 중간 줄들은 균등 분배
        */
        #opt4 {
            align-content: space-between;
        }
        /*
            모든 줄 주위에 균등한 여백 배치
                - 각 줄의 위아래에 동일한 여백을 배치
        */
        #opt5 {
            align-content: space-around;
        }
        /*
            모든 줄을 늘려서 컨테이너 높이를 가득 채움
        */
        #opt6 {
            align-content: stretch;
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
    <div class="container" id="opt5">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
    <div class="container" id="opt6">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
</body>
</html>
