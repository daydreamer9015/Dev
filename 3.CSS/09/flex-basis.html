<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .container {
            display: flex;
            width: 800px;
            border: 2px solid black;
        }
        .box {
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            flex-grow: 0;       /* grow 비활성화 */
            flex-shrink: 0;     /* shrink 비활성화 */
        }
        .box1 {
            flex-basis: 100px;
            background-color: coral;
        }
        .box2 {
            flex-basis: 200px;
            background-color: steelblue;
        }
        .box3 {
            flex-basis: 300px;
            background-color: olive;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">basis: 100px</div>
        <div class="box box2">basis: 200px</div>
        <div class="box box3">basis: 300px</div>
    </div>
</body>
</html>
