<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 450px;
            height: 150px;  /* 교차축 정렬 보기 위해 높이 필요요 */
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            align-items: center;    /* 교차축의 중앙에 배치 */
        }
        .box {      /* class가 box인 것들의 공통 속성 */
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
        }
        .box:nth-child(odd) {
            background-color: rgb(255, 187, 0);
        }
        .box:nth-child(even) {
            background-color: rgb(35, 220, 35);
        }
        p {
            text-align: center;
            font-weight: bold;
        }
        #box1 {
            align-self: flex-start;
        }
        #box3 {
            align-self: stretch;    /* 교차축에 가득 차게 늘림 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box" id="box3"><p>c</p></div>
        <div class="box"><p>d</p></div>
    </div>
</body>
</html>
