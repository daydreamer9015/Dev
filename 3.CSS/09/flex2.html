<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 레이아웃</title>
    <style>
        /*
            모든 컨테이너가 공통으로 사용할 스타일
        */
        .container {
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
            width: 700px;
        }
        /*
            플렉스 아이템 기본 스타일
            컨테이너 안에 들어갈 박스들의 공통 스타일
        */
        .box {
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
        }
        /*
            홀수 번째 박스 스타일 (1, 3, 5번)
            :nth-child(odd) 선택자로 홀수 번째 자식 요소 선택
        */
        .box:nth-child(odd) {
            background-color: rgb(255, 187, 0);
        }
        /*
            짝수 번째 박스 스타일 (2, 4번)
            :nth-child(even) 선택자로 짝수 번째 자식 요소 선택
        */
        .box:nth-child(even) {
            background-color: rgb(35, 220, 35);
        }
        /*
            박스 안의 텍스트 스타일 - 텍스트가 박스 중앙에 오고 굵게 표시되도록
        */
        p {
            text-align: center;
            font-weight: bold;
        }
        /* Option1 : 아이템 줄바꿈 없음 (기본값) */
        #opt1 {
            flex-wrap: nowrap;      /* 모든 아이템을 한 줄에 강제 배치 */
                                    /* 컨테이너 너비를 넘어가면 아이템들이 축소됨됨 */
        }
        /* Option2 : 아이템 줄바꿈 허용 */
        #opt2 {
            flex-wrap: wrap;      /* 공간이 부족하면 다음 줄로 이동 */
                                  /* 아이템의 원래 크기 유지, 자연스러운 줄바꿈 발생 */
        }
        /* Option3 : 아이템 줄바꿈 허용 */
        #opt3 {
            flex-wrap: wrap-reverse;      /* 줄바꿈은 하되, 줄의 순서를 뒤바꿈 */
                                          /* 첫번째 줄이 아래쪽에, 두번째 줄이 위쪽에 배치 */
                                          /* 시작점과 끝점이 바뀜 */
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
        <div class="box"><p>e</p></div>
        <div class="box"><p>f</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
        <div class="box"><p>e</p></div>
        <div class="box"><p>f</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>a</p></div>
        <div class="box"><p>b</p></div>
        <div class="box"><p>c</p></div>
        <div class="box"><p>d</p></div>
        <div class="box"><p>e</p></div>
        <div class="box"><p>f</p></div>
    </div>
</body>
</html>
