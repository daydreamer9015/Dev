<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
</head>
<style>
    h1 {
        padding-bottom: 5px;
        border-bottom: 3px solid rgb(75, 70, 70);
    }
    p {
        padding: 10px;
        border: 3px dotted blue;
    }
</style>
<body>
    <h1>박스모델</h1>
        <p>박스모델은 실제 컨텐츠 영역, 박스와 컨텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.</p>
</body>
</html>
