<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델-Border</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border-style: solid;    /* 테두리 스타일 - 실선 */
            display: inline-block;
            margin: 15px;
        }
        /* 테두리 두께 지정하기 */
        .box1 {border-width: 2px;}
        .box2 {border-width: thick thin;}   /* 속성값이 2개-첫번째 값은 상하값, 두번째 값은 좌우값이 됨. 즉, 상하 thick 좌우 thin */
        .box3 {border-width: thick thin thin;}  /* 상하, 좌우 각각 대칭이 됨. 상우하좌 방향으로 설정되는데 빈 곳은 대칭으로 자동설정 */
        .box4 {border-width: 10px 5px 15px 3px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
