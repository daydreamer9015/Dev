    <title>Document</title>
    <style>
        body * {            /* body 하위에 있는 모든 요소 */
            border: 1px solid blue ;
        }
        .accent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>우주란...</h1>
    <div>행성들, 별들, 은하들 및 <span class="accent">기타 모든 형태의 물질과 에너지를</span> 포함하여 모든 공간과 시간 및 그 내용물이다.</div>
    <p>대폭발(빅뱅) 이론은 우주의 발달에 대한 <br>지배적인 우주론적 기술이다.</p>
</body>
</html>
