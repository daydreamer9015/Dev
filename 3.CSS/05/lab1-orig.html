<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 바</title>
    <style>
        /* 전체 초기화 - 모든 요소의 기본 마진과 패딩 제거 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 박스 크기 계산에 padding, border 포함 */
        }
        /* 전체 페이지 기본 스타일링 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;   /* 줄간격을 1.6배로 설정 */
            background: #f5f5f5;
            margin: 0;  /* body 기본 마진 제거 */
        }
        /* 메인 네비게이션 컨테이너 */
        .main-nav {
            background: #333;
            padding: 15px 0;    /* 좌우 패딩 0으로 설정 */
            box-sizing: border-box; /* 박스 크기 계산에 padding, border */
        }
        /* 네비게이션 리스트 컨테이너 */
        .main-nav ul {
            list-style: none;
            text-align: center; /* 자식 요소들(li)을 중앙 정렬 */
            margin: 0;
            padding: 0;
        }
        /* 개별 메뉴 항목 */
        .main-nav li {
            display: inline-block;  /* 가로로 나란히 배치(flex 대신 사용함) */
            margin: 0 15px; /* 메뉴 항목 간 30px 간격 적용됨 (좌우 각각 15px) */
        }
        /* 메뉴 링크 스타일 */
        .main-nav a {
            color: white;   
            text-decoration: none;
            padding: 12px 20px  /* 클릭 영역 확대, 버튼처럼 클릭하기 쉽게 만듦 */;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;   /* 약간 굵은 글씨 -> 가독성 향상 */
            font-size: 16px;
        }
        /* 마우스 오버 효과 */
        .main-nav a:hover {
            background: #555;   /* 마우스를 올렸을 때 밝은 회색 배경*/
        }

        .main-nav a.active:hover {
            background: #0056b3;    /* active 상태에서 호버 시 더 진한 파란색 */
        }
    </style>
</head>
<body>
    <!-- 메인 네비게이션 바-->
    <nav class="main-nav">
        <ul>
            <li><a href="#" class="active">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">포트폴리오</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
</body>
</html>
