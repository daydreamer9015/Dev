<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;      /* 모든 요소의 외부 여백 제거 */
            padding: 0;     /* 모든 요소의 내부 여백 제거 */
            box-sizing: border-box;        /* 박스 크기 계산에 padding, border 포함 */
        }
        div {
            width: 1000px;
            height: 70px;
            background-color: black;
            font: white;
            font-size: smalls;
            line-height: 70px;
            text-align: center;
        }
        .box {
            border-radius: 15px;
        }
        .page {
            height: 20px;
            line-height: 20px;
            list-style-type: none;
            display: inline-block;
            font: white;
        }
        a {
            height: 20px;
            text-decoration : none
        }
        a:link, a:visited {
            color: white;
            padding: 20px;
            text-align: center;
        }
        a:hover {
            height: 20px;
            color: purple;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="box">
    <nav>
        <ul class="page">
            <li><a href="#">홈</a></li>
        </ul>
        <ul class="page">
            <li><a href="#">서비스</a></li>
        </ul>
        <ul class="page">
            <li><a href="#">포트폴리오</a></li>
        </ul>
        <ul class="page">
            <li><a href="#">블로그</a></li>
        </ul>
        <ul class="page">
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>
    </div>
</body>
</html>
