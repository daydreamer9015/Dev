    <style>
        p {color: aqua;}
        h1 {color: brown !important;}
        p {color: blue;}

<body>
    <h1 style="color: green;">검색 증강 생성</h1>
    <p style="color: violet;">검색증강생성은 생성형 인공지능 모델이 새로운 정보를 검색, 통합할 수 있도록 하는 기법이다.</p>
    <p>이 기법은 대형 언어 모델에 정보 검색 단계를 추가함으로써,</p>
    <p>모델이 미리 학습된 데이터 뿐만 아니라 특정 문서 집합을 참고하여 사용자의 질문에 대답하도록 상호작용 방식을 수정했다.</p>
</body>
