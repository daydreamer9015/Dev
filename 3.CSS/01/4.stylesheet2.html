<body>
    <h1>대륙사슴</h1>
    <p>우제목 사슴과에 속하는 포유류이다.</p>
    <p>머리와 몸통의 길이는 90~190cm이다.</p>
    <p>산림 지대에 살며 산림 지대에서 주로 서식하며 저지대부터 고산 지대까지 분포한다.</p>
    <h2>대륙사슴2</h2>
    <p>나뭇잎, 나무껍질, 이끼, 풀 등을 먹으며 무리 생활을 한다.</p>
    <p>전국에 분포했으나 남한에서는 1940년대 이후 절멸한 것으로 간주된다.</p>
