<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 사용하기</title>
    <style>
        /*
            * 화면 너비
              767px 이하
              768px ~ 1023px
              1024px 이상상

            기본 레이아웃 (중앙 정렬-Flexbox 사용)
        */
        body {
            display: flex;      /* 플렉스 컨테이너로 설정 */
            justify-content: center;        /* 가로 중앙 정렬 */
            align-items: center;        /* 세로 중앙 정렬 */
            height: 100vh;      /* 뷰포트 높이 100% (화면 전체 높이) */
        }
        h1 {
            font-size: 4rem;
        }

        /*
            1) 데스크탑용
            - 미디어 쿼리가 적용되지 않는 기본 상태
            - 화면 크기가 1024px 이상일 때 적용됨
        */
        body {
            background: url(images/bg-light.jpg) no-repeat fixed;
            background-size: cover;
        }

        /*
            2) 태블릿 화면 배경
            - 화면 크기 : 768px ~ 1023px
        */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            body {
                background: url(images/bg-dark.jpg) no-repeat fixed;
                background-size: cover;
                color: #fff;        /* 어두운 배경에 흰색 텍스트*/
            }
        }

        /*
            3) 모바일 화면 배경
            - 화면 크기 : 767px 이하
        */
        @media screen and (max-width: 767px) {
            body {
                background: url(images/bg-small.jpg) no-repeat fixed;
                background-size: cover;
                color: #fff;        /* 어두운 배경에 흰색 텍스트*/
            }
        }
    </style>
</head>
<body>
    <h1>미디어 쿼리</h1>
</body>
</html>
