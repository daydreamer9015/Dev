<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            1. rem 단위 : html(루트) 요소의 font-size를 기준으로 크기 결정
                         em과 달리 부모 요소의 영향받지 않고 항상 html 기준으로 결정됨
            2. rem의 장점 : 중첩되어도 크기가 일정함 (html 기준으로만 계산하기 때문에)
                           전체적인 크기 조절은은 html의 font-size만 바꾸면 됨
        */
        .content {
            font-size: 1.5rem;       /* 부모(body)의 기본 크기(16px)의 1.5배 = 24px */
        }

        p {
            font-size: 1rem;     /* 부모 요소와 같은 크기 */
        }
    </style>
</head>
<body>
    <!-- 브라우저 기본 크기로 표시 -->
    <h1>골든 리트리버</h1>
    <!-- 1rem = 16px -->
    <p>골든 리트리버(영어: Golden Retriever)는 개의 품종 중 하나로, 골든 리트리버의 원산지는 영국의 스코틀랜드이다.</p>
    
    <!-- .content 영역은 1.5rem = 24px로 설정 -->
    <div class="content">
        <!-- 이 p 태그들도 1rem = 16px (부모의 24px에 영향받지 않음) -->
        <p>또한 골든 리트리버는 근육질의 몸에 건강하고 산뜻한 느낌을 준다.</p>
        <p>금색의 윤기나는 털을 가지고 있는데, 속털은 방수성이고 겉털은 탄력성이 있다.</p>
    </div>
</body>
</html>
