<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            width: 150px;
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        /* target 속성값이 _blank인 a요소에만 스타일 지정하기 */
        a[href*=er] {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>Main Menu</a></li>
        <li><a href="https://www.apple.com/kr/" target="_blank">Apple</a></li>      <!-- _blank 값을 넣으면 새 창에서 뜸 -->
        <li><a href="https://www.naver.com">Naver</a></li>
        <li><a href="https://www.google.com">Google</a></li>
    </ul>
</body>
</html>
