<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            width: 150px;
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        /* 속성값이 "us"값이거나 "us-"로 시작하는 요소를 찾는 선택자 */
        a[title|="us"] {
            background: url(images/bg.jpg) no-repeat left center;
        }
        /* 속성값이 "kor"값이거나 "kor-"로 시작하는 요소를 찾는 선택자 */
        a[title|="kor"] {
            background: url(images/coffee.jpeg) no-repeat left center;
        }
        /* 속성값이 "fre"값이거나 "fre-"로 시작하는 요소를 찾는 선택자 */
        a[title|="fre"] {
            background: url(images/dot\ \(1\).png) no-repeat left center;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>외국어 서비스</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="kor">한국어</a></li>
        <li><a href="#" title="fre">프랑스어</a></li>
        <li><a href="#" title="jpn">일본어</a></li>
    </ul>
</body>
</html>
