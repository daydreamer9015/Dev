<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자 - 형제 선택자</title>
    <style>
        body {
            background-color: #eee;
        }
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            line-height: 2;
        }
        /* h1 요소와 형제인 모든 p 요소의 스타일 바꾸기 */
        h1 ~ p {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <h1>Apple Watch 사상 가장 얇은 디자인과 가장 큰 디스플레이</h1>
        <p>Apple Trade In.Apple Watch 구입 시 사용할 수 있는 ₩50,000–₩460,000 상당의 크레딧을 얻는 법.</p>
        <p>토 2025/06/14 - 무료 배송</p>
        <p>₩639,000</p>
    </section>
</body>
</html>
