<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }
        .shadow1 {
            color: red;
            text-shadow: 1px 1px black;    /* 가로, 세로 거리, 색상 지정 */
        }
        .shadow2 {
            color: purple;
            text-shadow: 5px 5px 3px #ffa500;   /* 가로, 세로, 번짐정도, 색상 */
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 20px #000;    /* 가로, 세로(-값을 주면 왼쪽으로 그림자 생성), 번짐정도, 색상 */
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">JAVA Script</h1>
</body>
</html>
