<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p {
            width: 500px;
            border: 1px solid #233;
            padding: 10px;
            margin: 10px;
        }

    .small-line {
        line-height: 0.7;     /* 글자크기의 0.7배 줄높이 */
    }
    .big-line {
        line-height: 2.5;     /* 글자크기의 2.5배 줄높이 */
    }
    </style>
</head>
<body>
    <p>양쪽 정렬 적용 시 <b>생기는</b> 불규칙한 여백은 난독증 등 인지력 저하를 겪고 있는 사용자에게 문제가 될 수 있습니다.</p>
    <p class="small-line">양쪽 정렬 적용 시 <b>생기는</b> 불규칙한 여백은 난독증 등 인지력 저하를 겪고 있는 사용자에게 문제가 될 수 있습니다.</p>
    <p class="big-line">양쪽 정렬 적용 시 <b>생기는</b> 불규칙한 여백은 난독증 등 인지력 저하를 겪고 있는 사용자에게 문제가 될 수 있습니다.</p>
</body>
</html>
