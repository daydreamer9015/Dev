<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        .inside {
            list-style-position: inside;
        }
        .outside {
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>도서 목록</h1>
    <ul class="inside">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
    <ol class="outside">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>
</body>
</html>
