<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        .book1 {
            list-style-type: none;
        }
        .book2 {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>도서 목록</h1>
    <ul class="book1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
    <ol class="book2">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>
</body>
</html>
