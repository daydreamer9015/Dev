<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;    /* 절대 크기로 글자 크기 지정할 수 있음 */
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS 속성</h1>
    <p>다른 단축 속성과 마찬가지로, 생략한 속성은 초기값으로 설정하며</p>
    <p>이 과정에서 다른 속성으로 설정한 값을 덮어 쓸 수도 있습니다.</p>
    <p>font 속성은 하나의 키워드를 지정해 시스템 폰트를 사용하도록 설정할 수 있다.</p>
</body>
</html>
