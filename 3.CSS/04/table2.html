<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;
            border-collapse: collapse;
        }
        caption {
            text-align: right;
        }
        th {
            text-align: left;
        }
        td {
            text-align: right;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .color {
            background-color: #e5f6f6;
        }
        .justify {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>출처: 통계청 100대 지표</caption>
        <thead>
            <tr>                
                <th>지표</th>
                <th>2019</th>
                <th>2020</th>
                <th>2021</th>
                <th class="color">2022</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="justify">가구수</td>
                <td>20,891,348</td>
                <td>21,484,785</td>
                <td>22,022,753</td>
                <td class="color">22,383,187</td>
            </tr>
            <tr>
                <td class="justify">1인가구</td>
                <td>6,147,516</td>
                <td>6,643,354</td>
                <td>7,165,788</td>
                <td class="color">7,502,350</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
