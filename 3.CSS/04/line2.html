<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        h1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .heading {
            width: 100%;
            height: 100px;
            background: #222;
            color: rgb(255, 255, 255);
            text-align: center;
            line-height: 100px;   /* height와 line-height 값을 같게 하면 세로 정렬도 가운데 정렬이 가능함 */
        }
    </style>
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
