<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션-대각선방향</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
            background: blue;
            background: linear-gradient(to right bottom, #F7CAC9, #B3CEE5);      /* 왼쪽 위에서 오른쪽 아래 방향으로, 로즈쿼츠에서 세레니티로 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
