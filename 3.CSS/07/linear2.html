<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션-방향</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
            background: blue;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);      /* 빨간색에서 청록색으로 변하는 좌우 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
