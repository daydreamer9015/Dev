<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션-원형</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 10px 5px 10px #ccc;
        }
        .grad1 {
            background: blue;
            background: radial-gradient(circle at 20% 20%, white, blue);        /* 20% 20% 위치, 흰색에서 파란색으로 변하는 원형 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
</body>
</html>
