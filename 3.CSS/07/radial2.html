<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션-원형</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .grad1 {
            background: red;
            background: radial-gradient(circle, #667eea, #764ba2);        /* 중앙에서 시작하여 보라색에서 자주색으로 변하는 원형 그라데이션 */
        }
        .grad2 {
            background: red;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef 50%, #fecfef) ;        /* 위에서 아래로 분홍색 => 연보라색 => 연보라색으로 변하는 그라데이션  */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
