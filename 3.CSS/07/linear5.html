<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션-색상 중지점</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
            background: blue;
            background: linear-gradient(to bottom, #06f, white 30%, #06f);        /* 위에서 아래로, 위에서 30% 위치에서 색상 중지점 지정 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
