<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            margin: 10px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        #left {
            background: #ffd800;
            float: left;
            margin-right: 10px;
        }
        #right {
            background: #0094ff;
            float: right;
            margin-left: 10px;
        }
        .clear {
            clear: both;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" id="left">사이드바</div>
        <div class="sidebar" id="right">사이드바</div>
    <p>CSS 속성(property) float 은 한 요소(element)가 보통 흐름(normal flow)으로부터 빠져 텍스트 및 인라인(inline) 요소가 그 주위를 감싸는 자기 컨테이너의 좌우측을 따라 배치되어야 함을 지정합니다.</p>
    <p class="clear">CSS 속성(property) float 은 한 요소(element)가 보통 흐름(normal flow)으로부터 빠져 텍스트 및 인라인(inline) 요소가 그 주위를 감싸는 자기 컨테이너의 좌우측을 따라 배치되어야 함을 지정합니다.</p>
    </div>
</body>
</html>
